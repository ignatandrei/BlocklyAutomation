<button mat-raised-button color="primary" (click)="LoadSwagger()">
  <mat-icon>file_upload</mat-icon>
  Load Swagger</button>

<button mat-raised-button color="primary" (click)="ShowInnerWorkings()">
  <mat-icon>code</mat-icon>
  Show blocks</button>
    
    &nbsp; <button mat-raised-button color="primary" (click)="SaveBlocks()">
      <mat-icon>save</mat-icon>
      Persist in browser</button>
    &nbsp;
    <button mat-raised-button color="primary" id="runButton" (click)="RunCode()">
      <mat-icon>play_arrow</mat-icon>
      Run Code</button>

    &nbsp;
    <button id="downloadBlocks" mat-raised-button color="primary" (click)="Download()">
      <mat-icon>download</mat-icon>
      Download blocks</button>
    &nbsp;
    <input type="file" (change)="changeListener($event)">
    <button mat-raised-button id="demos" color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>list</mat-icon>
      Demos ({{demos.length}})</button>
<mat-menu #menu="matMenu">
    <ng-template ngFor let-demo let-i="index"  [ngForOf]="demosCategories | keyvalue">
  <button mat-menu-item [matMenuTriggerFor]="menu" >{{i+1}} {{demo.key}} ({{demo.value.length}})</button>
  <mat-menu #menu="matMenu">
    <ng-template ngFor let-itemDemo let-iMenu="index"  [ngForOf]="demo.value">
    <button mat-menu-item (click)="ShowDemo(itemDemo.id)" >{{iMenu+1}} {{itemDemo.description}}</button>
    </ng-template>  
  </mat-menu>
  
  </ng-template>

      <mat-grid-tile>
        <div
          id="blocklyDiv"
          style="display: inline-block; height: 100%; width: 100%"
         >
        </div>
    </mat-grid-tile>

          <ngx-monaco-editor style="display: inline-block; height: 100%; width: 100%" [options]="editorXMLOptions" [(ngModel)]="showXMLCode"></ngx-monaco-editor> 
          <ngx-monaco-editor style="display: inline-block; height: 100%; width: 100%" [options]="editorJSOptions" [(ngModel)]="showJSCode"></ngx-monaco-editor>   
      </mat-grid-tile>
